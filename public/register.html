<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <form id="registerForm" action="/auth/register" method="POST" onsubmit="return validateForm()">

            <h3>Username<input type="text" id="username" name="username" placeholder="Username" required></h3>

         <h3>Email<input type="email" name="email" placeholder="Email" required></h3>

            <h3>Password<input type="password" id="password" name="password" placeholder="Password" required></h3>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/auth/login">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value;
            const firstLetter = username.charAt(0);
    
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
    
            let isValid = true;
    
            // Validate username
            if (firstLetter !== firstLetter.toUpperCase()) {
                usernameInput.setCustomValidity("Please use the first letter as a capital letter in the username.");
                isValid = false;
            } else {
                usernameInput.setCustomValidity("");  // Clear the warning if valid
            }
    
            // Validate password
            if (password.length < 8) {
                passwordInput.setCustomValidity("Password must be at least 8 characters.");
                isValid = false;
            } else {
                passwordInput.setCustomValidity("");  // Clear the warning if valid
            }
    
            // Ensure the form is validated again after correction
            return isValid;
        }
    
        document.getElementById('username').addEventListener('input', function() {
            // Clear custom validity whenever the input changes
            this.setCustomValidity('');
        });
    
        document.getElementById('password').addEventListener('input', function() {
            // Clear custom validity whenever the input changes
            this.setCustomValidity('');
        });
    </script>
    
    
</body>
</html>
